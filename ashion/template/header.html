
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHION</title>
   <link rel="stylesheet" href=" {% static '/static/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  
    <!-- top-nav start -->
    <nav class="navbar top-nav ">
        <div class="container">
          <ul>
            <li><a href="#">FAQ'S</a></li>
            <li><a href="/contact">HELP</a></li>
            <li><a href="/contact">SUPPORT</a></li>
          </ul>
         <div>
            <i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            <i class="fa-brands fa-linkedin" style="color: #ffffff;"></i>
            <i class="fa-brands fa-youtube" style="color: #f8f9fc;"></i>
         </div>
        </div>
      </nav>
    <!-- top-nav end -->

    <!-- mid-nav start -->
    <nav class="navbar mid-nav bg-dark ">
      <div class="container">
        <a href="track-order.html" style="color: aliceblue; text-decoration: none;">Track Your Order</a>
        <div>
          <a type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  style=" background-color: transparent; border: 0px; text-decoration: none; font-family:'Times New Roman', Times, serif;">Log In </a>
          <a  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style=" background-color: transparent; border: 0px; text-decoration: none;font-family:'Times New Roman', Times, serif; ">Sign up</a>
        </div>
        <!-- login modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" >
            <div class="modal-content"  style=" background-image: linear-gradient(to right bottom, #c5de56, #aae668, #8bed7e, #64f398, #19f8b4);">
              <div class="modal-header">
                <h1 class="modal-title fs-5 " id="exampleModalLabel">ASHION</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                  <button style="border:0px; color: black; background-color: rgb(249, 231, 66);" type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- signup modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content"  style=" background-image: linear-gradient(to right bottom, #c5de56, #aae668, #8bed7e, #64f398, #19f8b4);">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">ASHION</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="{% url 'headerpage' %}" method="post">
                  {% csrf_token %}
                  <div class="input-group mb-3">
                    <span class="input-group-text"> Name</span>
                    <input type="text" placeholder=" Name" name="name"  aria-label="First name" class="form-control">
                    <!-- <input type="text" placeholder="Last Name" aria-label="Last name" class="form-control"> -->
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- mid-nav end -->

    <!-- main-nav start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary"  >
        <div class="container-fluid main-nav">
          <a class="navbar-brand" href="/"><img src="/static/images/logo.png" alt=""> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/menpage">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/womenpage">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active"  aria-current="page"  href="/popularpage" >Popular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="laptop-icon">
              <i  onclick="window.location.href='cart-page.html'" class="fa-solid fa-cart-shopping "></i>
              <i onclick="window.location.href='/profilepage'" class="fa-regular fa-user"></i>
            </div>
        </div>
              <div class="mobile-nav-icon">
                <i  onclick="window.location.href='cart-page.html'" class="fa-solid fa-cart-shopping "></i>
              <i onclick="window.location.href='/profilepage'"  class="fa-regular fa-user"></i>
              </div>
      </nav>
    <!-- main-nav end -->
