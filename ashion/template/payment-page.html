{% include "header.html" %}

<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Payment Details</h2>
        <form class="payment-form">
          <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" class="form-control" id="card-number" placeholder="Enter card number">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiry-date">Expiry Date:</label>
              <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV:</label>
              <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name on Card:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
         <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModa4">
 Submit Payment
</button>

<!-- Modal -->

      <div class="modal-header">
        <h1 style="background-color: rgba(26, 141, 26, 0.823);" class="modal-title fs-5" id="exampleModalLabel">HURRAY!!!! PAYMENT SUCESSFULL</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h2 class="text-center">Order no: #002231029</h2>
        <h2 class="text-center">Order On The Way</h2>
        <video loop muted autoplay src="video/order-on-the-way-5228500-4403215.mp4"></video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'" data-bs-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
